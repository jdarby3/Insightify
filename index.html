<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Converter</title>
    </head>

   <header>
        <h1>Image Converter</h1>
        <h3>Easily change the file type of your images!</h3>
   </header>

    <body>
        <h3>Upload your images: (File, folder or multiple of either)</h3>
        <h6>Supported formats: JPG, PNG, SVG, ICO, PDF, HEIC</h6>
        <input type="file" placeholder="Upload Images" id="file-input" multiple>

        <h3>Select desired image type:</h3>

        <select id="image-type", name="image-type">
            <option value="jpg">.JPG</option>
            <option value="png">.PNG</option>
            <option value="svg">.SVG</option>
            <option value="ico">.ICO</option>
            <option value="pdf">.PDF</option>
            <option value="heic">.HEIC</option>
        </select>

        <button>Convert</button>
        
    </body>
